<h1>
  Login
</h1>

<hr>
<div class="container">
    <div class="col-md-4">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off">
          <div class="form-group">
            <label for="userName">User Name:</label>
            <input name="userName" ngModel required #userName="ngModel" id="userName" type="text" class="form-control" placeholder="User Name" />
          </div>
      
          <div class="form-group">
            <label for="password">Password:</label>
            <input name="password" ngModel required #password="ngModel" id="password" type="password" class="form-control" placeholder="Password"/>
          </div>
      
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="button" class="btn btn-default">Cancel</button>
        </form>
      </div>
</div>
