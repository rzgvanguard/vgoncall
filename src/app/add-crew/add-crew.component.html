<div>
  <h1>
    Add Crew Member
  </h1>
  <hr>
  <div class="col-md-6">
    <h3>
      [add crew form goes here]
    </h3>
    <br>
    <br>
    <div>
      <form [formGroup] ="crewForm" (ngSubmit)="saveCrew(crewForm?.value)" autocomplete="off" novalidate>

        <div class="form-group" [ngClass]="{'error' : !validateCrewId()}">
          <label for="crewId">Crew Id:</label>
          <em class="pull-right" *ngIf="!validateCrewId()">Crew Id is Required</em>
          <input formControlName="crewId" id="crewId" type="text" class="form-control" placeholder="0123456">
        </div>

        <div class="form-group" [ngClass]="{'error' : !validateCrewEmail()}">
          <label for="crewEmail">Crew Email:</label>
          <input formControlName="crewEmail" id="crewEmail" type="text" class="form-control" placeholder="john_doe@vanguard.com">
        </div>

        <div class="form-group" [ngClass]="{'error' : !validateCrewPhoneNumber()}">
          <label for="crewPhoneNumber">Crew Phone Number:</label>
          <input formControlName="crewPhoneNumber" id="crewPhoneNumber" type="text" class="form-control" placeholder="1234567890">
        </div>
            
        <div class="form-group">
          <label for="crewExtension">Crew Extension:</label>
          <input formControlName="crewExtension" id="crewExtension" type="text" class="form-control" placeholder="13552">
        </div>

        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="Joe">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Smith">
        </div>

        <div class="form-group" [ngClass]="{'error' : !validateCrewPM()}">
          <label for="crewPM">Crew Project Manager:</label>
          <input formControlName="crewPM" id="crewPM" type="text" class="form-control" placeholder="Mike Johnson">
        </div>

        <div class="form-group" [ngClass]="{'error' : !validateCrewManager()}">
          <label for="crewManager">Crew Manager:</label>
          <input formControlName="crewManager" id="crewManager" type="text" class="form-control" placeholder="Mike Johnson">
        </div>

      <button type="submit" class="btn btn-primary pad-sides pull-left">Create</button>
      <button type="button" class="btn btn-danger pad-sides pull-right"
      (click)="cancel()"
      >Cancel</button>
      </form>
    
    

    </div>
  </div>
</div>
