<div class="well hoverwell thumbnail">
    <hr>
    <h2>
        {{ crew.FirstName }} {{ crew.LastName }}
    </h2>
    <h6>Relevant Information:</h6>
    <p>
        Manager Name: {{ crew.ManagerName }}
        <br>
        Phone Number: {{ crew.PhoneNumber }}
    </p>
    <div [routerLink]="['/CrewList', crew.CrewId]">
        <button class="btn btn-primary" (click)="viewCrewProfile()">View Profile</button>  
    </div>
  </div>
