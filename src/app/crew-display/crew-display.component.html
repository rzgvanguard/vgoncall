<div class="well hoverwell thumbnail">
    <hr>
    <h2>
        {{ crew?.FirstName }} {{ crew?.LastName }}
    </h2>
    <h6>Relevant Information:</h6>
    <img style="width: 25%; height: 25%;" src="{{ crew?.CrewImageUrl}}">
    <p>
        Phone Number: {{ crew?.CrewPhoneNumber }}
    </p>
    <div [routerLink]="['/CrewList', crew.CrewId]">
        <button mat-stroked-button (click)="viewCrewProfile()">View Profile</button>  
    </div>
    <hr>
  </div>
